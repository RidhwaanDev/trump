<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/client/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="/client/share.js"></script>
    <title>Trump vs. Drumpf</title>
</head>

<div class="jumbotron background-image">
    <div class="container"></div>
</div>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-center" id="time">1:00
                </h2>
                <h6 class="text-center">Time</h6>
            </div>
            <div class="col-md-4">
                <br>
                <button type="button" id="startGame" class="btn btn-primary btn-lg" title="Start Quiz!">
                    <b id="startGameText">Play Game</b>
                </button>
            </div>
            <div class="col-md-4">
                <h2 class="text-center score" id="frontScore">0
                </h2>
                <h6 class="text-center">Score</h6>
            </div>
        </div>
    </div>
    <div class="wrapper container">
        <div class="row">
            <div class="col-md-6">
                <div class="well well-sm" id="leftSide">
                    <img class="img-responsive wellImage" src="/client/trumpHeader.PNG" alt="Chania">
                    <p id="tweetA">Pick as many of my real tweets as you can in a minute!</p>
                    <br>
                </div>
            </div>
            <div class="col-md-6">
                <div class="well well-sm wellImage" id="rightSide">
                    <img class="img-responsive" src="/client/trumpHeader.PNG" alt="Chania">
                    <p id="tweetB">If you pick the wrong tweet, you LOSE. #MAGA</p>
                    <br>
                </div>
            </div>
        </div>
    </div>



</body>
<div class="modal fade" id="endGameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Game Over!</h3>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <h6 class="text-center">You scored</h6>
                    <h1 class="score" style="font-size: 650%">0</h1>
                    <h6 class="text-center">Yes, President Trump really said that.</h6>
                    <br>
                    <button type="button" id="restartGame" class="btn btn-primary btn-lg" title="Start Quiz!">
                        <b>try again</b>
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-6 align-middle">
                       <h4>Invite your friends to play</h4>
                    </div>
                    <div class="col-md-6">
                        <a href="https://www.facebook.com/dialog/share?app_id=195750731205763&display=iframe&href=https%3A%2F%2Flaunchpadlabs.org&redirect_uri=https%3A%2F%2Flaunchpadlabs&quote=PEN" id= "facebook-share" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-google"></a>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
<script src="/client/game.js"></script>
<script src="/client/animations.js"></script>


</html>
